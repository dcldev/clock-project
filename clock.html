<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Off-White Clock</title>
    
    <link rel="stylesheet" href="clock.css">

</head>
<body>
    <div class="main">
        <div class="badge" id="top">"CLOCK"
        </div>

        <div class="badge" id="bottom">"OFF-WHITE"
        </div>

        <div class="clock">
            <span id="hour">00:</span>
            <span id="minute">00:</span>
            <span id="second">00</span>
        </div>

    </div>
<script src="clock.js"></script>
</body>
</html>
